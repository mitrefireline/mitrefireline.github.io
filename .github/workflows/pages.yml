name: GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy-pages:
    runs-on: ubuntu-latest
    container:
      image: python:3.10
      volumes:
        - public:/public
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v1

      - name: Install Prerequisites ğŸ–¥ï¸
        run: |
          apt update
          apt install rsync -y

      - name: Build ğŸ› ï¸
        run: |
          python --version
          pip install -r requirements.txt
          sphinx-build -d build/doctrees source build/html
          mv build/html public/
          touch public/.nojekyll

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: public

